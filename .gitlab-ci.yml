stages:
  - Build
  - Test
  - Deploy

build:
  stage: Build
  tags:
    - Shell
  script:
    - mvn compile
  allow_failure: false

unittest:
  stage: Test
  tags:
    - Shell
  script:
    - mvn test
  allow_failure: false

deploy:
  stage: Deploy
  tags:
    - Shell
  script:
    - echo "deploy"
    - exit 1
  allow_failure: true
